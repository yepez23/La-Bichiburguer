<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar con Foto de Perfil Dinámica</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        /* Imagen de perfil */
        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">La Bichiburguer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="servicios.html">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="acerca_de.html">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html"><b>Contacto</b></a>
                    </li>
                </ul>
                <!-- Imagen de perfil a la derecha -->
                <ul class="navbar-nav ms-3">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img id="profileImage" src="https://via.placeholder.com/40" alt="Perfil"
                                class="profile-img">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- JavaScript para cambiar la imagen de perfil -->
    <script>
        // URL de la imagen de perfil del usuario (puedes obtenerla de una base de datos o un servicio de autenticación)
        const userProfileImage = "https://www.ejemplo.com/path/to/user/profile-image.jpg"; // URL dinámica de la imagen

        // Seleccionamos el elemento de la imagen y cambiamos el src
        document.getElementById("profileImage").src = userProfileImage;
    </script>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container mt-5">
        <h2 class="text-center">Contáctanos</h2>
        <p class="text-center">Déjanos tus datos y nos pondremos en contacto contigo</p>
        <p class="text-center"><a href="https://www.instagram.com/labichiburger/"><img src="img/instagram.png" width="20px"></a>
        <a href="https://www.facebook.com/profile.php?id=61564026193820"><img src="img/facebook.webp" width="30px"></a>
        <a href="https://www.x.com"><img src="img/x.png" width="30px"></a>
        <a href="https://web.whatsapp.com/"><img src="img/whatsapp.webp" width="30px"></a></p>

        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
            </div>

            <div class="form-group">
                <label for="telefono">Número de Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Tu número de teléfono" required>
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."
                    required></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Enviar Mensaje</button>
        </form>
    </div>
</body>

</html>
